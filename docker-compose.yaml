version: '3.8'
name: 'desafio-sharenergy'
services:

  db:
    container_name: sharenergy-db
    image: mongo:latest
    env_file:
       - .env
    ports:
     - ${DB_PORT}:${DB_PORT}
    volumes:
      - mongodb_data_container:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:${DB_PORT} --quiet
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: 'always'

  api:
    container_name: sharenergy-api
    build: ./api
    working_dir: /api
    volumes:
      - ./api/src:/api/src
    ports:
      - ${API_PORT}:${API_PORT}
    command: npm run start:dev
    env_file:
       - .env
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:${API_PORT}"]
      timeout: 10s
      retries: 5
  
  app:
    container_name: app
    build: ./app
    working_dir: /app
    volumes:
      - ./app/src:/app/src
    env_file:
      - .env
    ports:
      - ${APP_PORT}:${APP_PORT}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:${APP_PORT}"]
      timeout: 10s
      retries: 5

volumes:
  mongodb_data_container:
